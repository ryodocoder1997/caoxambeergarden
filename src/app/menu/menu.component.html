                <div class="col-lg-8 col-xs-6 col-md-8 search-bar-group">
                    <div class="search-bar">
                        <input class="form-control" type="text" placeholder="Tìm nhanh tên theo sản phẩm"
                            aria-label="Search" (input)="onTextChange($event)">
                        <span><i class="fa fa-search search-icon"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 col-12-xs menu-list">
                <app-menu-list [dataSource]="dataView" (selectedRow)="onSelectRow($event, menuDetail)"></app-menu-list>
            </div>
            <div class="col-6 menu-detail">
                <app-menu-detail [selectedRow]="selectedRow"></app-menu-detail>
            </div>
        </div>
    </div>

    <ng-template #menuDetail let-modal>
        <button class="close-btn" (click)="modal.dismiss('Cross click')">&times;</button>
        <div class="menu-detail">
            <div class="menu-card">
                <div class="container" *ngIf="selectedRow">
                    <div class="row">
                        <div class="col-4">
                            <img class="item-img">
                        </div>
                        <div class="col-8">
                            <h2 class="item-name">{{selectedRow.NAME}}</h2>
                            <hr class="hr" />
                            <div class="item-description">{{selectedRow.summaryDescription}}</div>
                            <span class="item-abv">ABV: {{selectedRow.ABV}}%</span>
                            <span class="item-ibu" *ngIf="selectedRow.IBU">IBU: {{selectedRow.IBU}}</span>
                            <div class="item-price">{{selectedRow.PRICE | currency : ' ' : 'code' : '0.0-0'}}đ</div>
                        </div>
                    </div>
                    <div class="item-long-description" *ngIf="selectedRow.DISCRIPTION">{{selectedRow.DISCRIPTION}}</div>
                </div>
        
                <div class="container" *ngIf="!selectedRow">
                    <div class="row">
                        <div class="col-4">
                            <img class="item-img">
                        </div>
                        <div class="col-8">
                            <h2 class="item-name">Không tìm thấy dữ liệu nào...</h2>
                            <hr class="hr" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

    <app-pagination class="pagination" [totalPage]="totalPage" [pageIndex]="pageIndex" [pageSize]="pageSize"
        (onSelectPage)="onSelectPage($event)"></app-pagination>
</div>
